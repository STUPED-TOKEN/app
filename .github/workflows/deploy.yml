name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        VITE_DICT_CELL_1: ${{ secrets.VITE_DICT_CELL_1 || '' }}
        VITE_DICT_CELL_2: ${{ secrets.VITE_DICT_CELL_2 || '' }}
        VITE_TONCONNECT_MANIFEST_URL: ${{ secrets.VITE_TONCONNECT_MANIFEST_URL || '' }}

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
